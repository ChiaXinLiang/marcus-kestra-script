id: gpu_task
namespace: company.team

tasks:
  - id: python
    type: io.kestra.plugin.scripts.python.Commands
    taskRunner:
      type: io.kestra.plugin.core.runner.Process
    namespaceFiles:
      enabled: true
      include:
        - python-script/hi-there.py
        - python-script/hello123.py
    commands:
      - python python-script/hi-there.py
      - python python-script/hello123.py
