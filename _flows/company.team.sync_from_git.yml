id: sync_from_git
namespace: company.team

tasks:
  - id: git
    type: io.kestra.plugin.git.Sync
    url: https://github.com/ChiaXinLiang/marcus-kestra-script.git
    branch: company-team
    username: marcus
    password: "{{ secret('GITHUB_ACCESS_TOKEN') }}"
    # namespaceFilesDirectory: company.team # optional, otherwise the namespace root directory
    dryRun: false  # if true, print the output of what files will be added/modified or deleted without overwriting the files yet

triggers:
  - id: every_minute
    type: io.kestra.plugin.core.trigger.Schedule
    cron: "*/1 * * * *"
