id: weaviate-insert
namespace: prod

tasks:      
  - id: insertWeaviateMovies
    type: io.kestra.plugin.weaviate.BatchCreate
    url: "{{ envs.weaviate_url }}"
    apiKey: "{{ secret('WEAVIATE_API_KEY') }}"
    className: Movie
    objects:
      - name: "The Shawshank Redemption"
        description: "111."
        category: "Drama"
      - name: "The Godfather"
        description: "222"
        category: "Crime"
      - name: "The Dark Knight"
        description: "333"
        category: "Action"
